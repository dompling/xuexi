  <script>
      window.__mainJsLoadOnerror = function(src) {
        throw new Error('load error: ' + src.getAttribute('src'))
      }
      window.__WPO = {
        config: {
          sample: 1,
          spmId: 'y.h5.download',
          disabled: window.location.host.indexOf('test') > -1,
          startTime: new Date().getTime(),
          errMsgFilter: /(WeixinJSBridge\sis\snot\sdefined|Can't\sfind\svariable:\sWeixinJSBridge|x5onSkinSwitch\sis\snot\sdefined|Can't\sfind\svariable:\s_WXJS|qb_bridge.fireEvent\sis\snot\sa\sfunction|vivoNewsDetailPage.getNewsReadStatus4Vivo\sis\snot\sa\sfunction|ToutiaoJSBridge\sis\snot\sdefined|TouTiao\sis\snot\sdefined)/,
        }

  <script crossorigin="" src="https://g.alicdn.com/retcode/log/log.js"></script>
  <script>
  function getParam(key) {
    var param = {};
    var search = window.location.search.replace('?', '');
    var query = search.split('&');
    query.forEach(function(value){
      var temp = value.split('=');
      if (temp[0]) {
        param[temp[0]] = decodeURIComponent(temp[1] || '');
      }
    });
    return key ? param[key] : param;
  }
  var u = navigator.userAgent;
  var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
  var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
  var isWeixin = u.toLowerCase().indexOf('micromessenger') > -1;
  var encodeUrl = getParam('encodeUrl');
  var xxfrom = getParam('xxfrom');
  (function() {
    var downloadLink = document.getElementById('downloadLink');

    window.onload = function() {
      if (isiOS) {
        __WPO && __WPO.custom('count', 'ios');
      } else if (isAndroid) {
        __WPO && __WPO.custom('count', 'android');
      } else {
        __WPO && __WPO.custom('count', 'pc');
      }
      if (xxfrom && xxfrom == 'xuexi'){
        __WPO && __WPO.custom('count', xxfrom);
      } 
      if (encodeUrl) {
        __WPO && __WPO.custom('count', 'dtxuexi');
      }
    }
    if (downloadLink) {
      var fn = function() {
        var client = 'https://partyoa.xuexi.cn/app/download?app=xuexi&client=';
        if (isiOS) {
          __WPO && __WPO.custom('count', '↓ios');
          window.location.href = client + 'ios';
        } else {
          __WPO && __WPO.custom('count', '↓android');
          if (isWeixin) {
            var div = document.createElement('div');
            div.className = 'layer';
            div.innerHTML = '<img src="https://gw.alicdn.com/tfs/TB1oQ0nyxjaK1RjSZKzXXXVwXXa-750-445.png"/>';
            document.getElementById('root').appendChild(div);
          } else {
            window.location.href = client + 'android';
          }
        }
      }
      if (downloadLink.addEventListener) {
        downloadLink.addEventListener('click', fn, false);
      } else if (downloadLink.attachEvent){
        downloadLink.attachEvent('onclick', fn);
      } else {
        downloadLink['onclick'] = fn;
      }
    }
  })();
  </script>
  <script>
    if (encodeUrl) {
      (function() {
        try{
          if (!!u.match(/iphone|ipod/ig)) {
            window.location.href = 'dtxuexi://appclient/page/study_feeds?url=' + encodeURIComponent(encodeUrl);
          } else {
            var iframe = document.createElement('iframe');
            iframe.src = 'dtxuexi://appclient/page/study_feeds?url=' + encodeURIComponent(encodeUrl); // URL scheme的方式跳转
            iframe.style.display = 'none';
            iframe.style.width = '0';
            iframe.style.height = '0';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);
          }
        } catch (e) {
          console.log(e);
        }
      })();
    }
  </script>
